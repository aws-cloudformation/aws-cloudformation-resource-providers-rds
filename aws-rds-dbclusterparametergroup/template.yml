AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the AWS::RDS::DBClusterParameterGroup resource type

Globals:
  Function:
    Timeout: 180  # docker start-up times can be long for SAM CLI
    MemorySize: 1024
Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.rds.dbclusterparametergroup.HandlerWrapper::handleRequest
      Runtime: java17
      CodeUri: ./target/aws-rds-dbclusterparametergroup-handler-1.0-SNAPSHOT.jar

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.rds.dbclusterparametergroup.HandlerWrapper::testEntrypoint
      Runtime: java17
      CodeUri: ./target/aws-rds-dbclusterparametergroup-handler-1.0-SNAPSHOT.jar
